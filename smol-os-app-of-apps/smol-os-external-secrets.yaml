
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smol-os-external-secrets
  namespace: argocd
spec:
  project: default
  destination:
    server: 'https://10.1.0.253:6443'
    namespace: smol-os
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
    automated:
      selfHeal: true
  sources:
  - repoURL: 'https://github.com/small-hack/smol-os.git'
    targetRevision: HEAD
    path: external-secrets/
    helm:
      valuesObject:
        provider: "bitwarden"
        adminCredentialsBitwardenID: "bceb4206-9a61-47c1-8bcb-b339012f0c26"
